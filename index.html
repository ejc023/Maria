<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Maria Jahaira ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #ffe4e1, #ffc0cb);
      overflow: hidden;
    }

    /* Envelope screen */
    #envelopeScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #ffc0cb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: opacity 1s ease;
    }

    #envelopeScreen img {
      width: 180px;
      cursor: pointer;
      animation: pulse 2s infinite;
    }

    #envelopeScreen p {
      font-family: 'Pacifico', cursive;
      color: #d6336c;
      font-size: 1.5em;
      margin-top: 20px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Proposal content */
    #proposalContent {
      display: none;
      text-align: center;
      padding: 60px 20px;
    }

    h1, h2 {
      font-family: 'Pacifico', cursive;
      color: #d6336c;
      margin: 0.5em 0;
    }

    h1 {
      font-size: 2.5em;
    }

    h2 {
      font-size: 1.8em;
    }

    .buttons {
      margin-top: 2em;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    button {
      padding: 12px 24px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .yes {
      background-color: #ff69b4;
      color: white;
    }

    .think {
      background-color: #f8c8dc;
      color: #333;
    }

    button:hover {
      transform: scale(1.05);
    }

    #yesMessage {
      display: none;
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    #yesMessage h2 {
      font-size: 1.6em;
      color: #d6336c;
    }

    #yesMessage p {
      font-size: 1.1em;
      color: #444;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <!-- Fullscreen Envelope -->
  <div id="envelopeScreen">
